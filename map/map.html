<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title> <Half Moon Rock!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoiemhpZ25pdGUiLCJhIjoiY2p1bXk5Y2pzMDVreDN5bDhraG0zNDVlZiJ9.HClIwu8m-0wUv4J4Mu6nQg'; 
    // ------------------------------------------------
    
    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/zhignite/cjumzohdo47cc1fpo9glbzxeh', 
      // ----------------------------------------------

      // Change to your location ----------------------
      zoom: 15.65, 
      center: [-83.6220627, 37.8199768]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
